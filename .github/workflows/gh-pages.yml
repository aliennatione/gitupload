name: Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      ambiente:
        description: "Seleziona l'ambiente di deploy"
        required: true
        type: choice
        options:
          - test
          - produzione
      versione:
        description: 'Numero di versione da taggare'
        required: false
        type: string
  push:
    branches:
      - main

permissions:
  contents: write  # Esegui l'azione quando viene fatto push su main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Write mkdocs.yml dynamically
      run: |
        REPO_NAME=${GITHUB_REPOSITORY#*/}
        cat > mkdocs.yml <<EOL
        site_name: Git Upload Anything Documentation
        docs_dir: docs
        site_dir: site
        site_url: https://$GITHUB_ACTOR.github.io/$REPO_NAME/
        use_directory_urls: false
        theme:
          name: mkdocs
        EOL

    - name: Install MkDocs
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs

    - name: Build documentation
      run: mkdocs build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
